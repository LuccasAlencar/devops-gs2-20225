# Azure Pipeline YAML para DEVOPS TOOLS & CLOUD COMPUTING - GS2 2025
# Build e Release automático para aplicação .NET 8
# Region: Canada Central

trigger:
  branches:
    include:
      - main
      - master
  paths:
    exclude:
      - README.md
      - tarefas.txt

pr:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Importar Variable Group (se existir)
  # - group: devops-gs2-2025-secrets
  
  # Configurações do projeto
  - name: buildConfiguration
    value: 'Release'
  - name: project
    value: 'dotnet-gs2-2025.csproj'
  - name: dockerfilePath
    value: '$(Build.SourcesDirectory)/dockerfiles/Dockerfile'
  
  # Configurações do Azure
  - name: azureSubscription
    value: 'azure-service-connection'
  - name: resourceGroup
    value: 'rg-devops-gs2-2025'
  - name: location
    value: 'canadacentral'
  - name: acrName
    value: 'acrdevopsgs22025'
  - name: aciName
    value: 'aci-devops-gs2-2025'
  - name: imageName
    value: 'devops-gs2-2025'
  - name: tag
    value: '$(Build.BuildId)'
  
  # Configurações do MySQL Container Instance
  - name: mysqlContainerName
    value: 'aci-mysql-server'
  - name: mysqlDatabase
    value: 'devops_gs2_2025'
  - name: mysqlUser
    value: 'devopsadmin'
  - name: mysqlPassword
    value: 'DevOps@2025!GS2'

stages:
  # STAGE 1: BUILD - Compilação e Testes
  - stage: Build
    displayName: 'Build e Testes'
    jobs:
      - job: BuildJob
        displayName: 'Build .NET Application'
        steps:
          - task: UseDotNet@2
            displayName: 'Install .NET 8 SDK'
            inputs:
              packageType: 'sdk'
              version: '8.x'

          - task: DotNetCoreCLI@2
            displayName: 'Restore NuGet Packages'
            inputs:
              command: 'restore'
              projects: '$(project)'

          - task: DotNetCoreCLI@2
            displayName: 'Build .NET Application'
            inputs:
              command: 'build'
              projects: '$(project)'
              arguments: '--configuration $(buildConfiguration) --no-restore'

          - task: DotNetCoreCLI@2
            displayName: 'Run Unit Tests'
            inputs:
              command: 'test'
              projects: '**/*Tests.csproj'
              arguments: '--configuration $(buildConfiguration) --no-build --no-restore --collect:"XPlat Code Coverage" --logger trx'
              publishTestResults: true

          - task: PublishCodeCoverageResults@2
            displayName: 'Publish Code Coverage'
            inputs:
              summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'
              codecoverageTool: 'Cobertura'

          - task: DotNetCoreCLI@2
            displayName: 'Publish .NET Application'
            inputs:
              command: 'publish'
              projects: '$(project)'
              arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) --no-build'
              zipAfterPublish: false

          - task: PublishBuildArtifacts@1
            displayName: 'Publicar Artefatos'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

  # STAGE 2: IMAGE - Build e Push da Imagem Docker
  - stage: Image
    displayName: 'Build e Push Docker Image'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DockerJob
        displayName: 'Build Docker Image'
        steps:
          - task: DownloadBuildArtifacts@0
            displayName: 'Download Build Artifacts'
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureCLI@2
            displayName: 'Build e Push Docker Image'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo " Login no Azure Container Registry..."
                az acr login --name $(acrName)

                echo "  Build da imagem Docker..."
                docker build -t $(acrName).azurecr.io/$(imageName):$(tag) -f $(dockerfilePath) .
                docker tag $(acrName).azurecr.io/$(imageName):$(tag) $(acrName).azurecr.io/$(imageName):latest
                
                echo " Push da imagem para ACR..."
                docker push $(acrName).azurecr.io/$(imageName):$(tag)
                docker push $(acrName).azurecr.io/$(imageName):latest

                echo " Imagem publicada com sucesso!"
                echo "   - $(acrName).azurecr.io/$(imageName):$(tag)"
                echo "   - $(acrName).azurecr.io/$(imageName):latest"

  # STAGE 3: DEPLOY - Deploy para Azure Container Instance
  - stage: Deploy
    displayName: 'Deploy to Azure ACI'
    dependsOn: Image
    condition: succeeded()
    jobs:
      - job: DeployACI
        displayName: 'Deploy to Container Instance'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: AzureCLI@2
            displayName: 'Criar Resource Group e ACR'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo " Criando infraestrutura básica..."
                
                # Criar Resource Group se não existir
                if az group show \
                    --name $(resourceGroup) &>/dev/null; then
                  echo " Resource Group já existe"
                else
                  echo " Criando Resource Group..."
                  az group create \
                    --name $(resourceGroup) \
                    --location $(location)
                  echo " Resource Group criado"
                fi
                
                # Criar ACR se não existir
                if az acr show \
                    --resource-group $(resourceGroup) \
                    --name $(acrName) &>/dev/null; then
                  echo " Azure Container Registry já existe"
                else
                  echo " Criando Azure Container Registry..."
                  az acr create \
                    --resource-group $(resourceGroup) \
                    --name $(acrName) \
                    --sku Basic \
                    --location $(location)
                  echo " Azure Container Registry criado"
                fi
                
                # Habilitar admin user no ACR
                echo " Habilitando admin user no ACR..."
                az acr update \
                  --resource-group $(resourceGroup) \
                  --name $(acrName) \
                  --admin-enabled true
                echo " Admin user habilitado"

          - task: AzureCLI@2
            displayName: 'Verificar/Criar MySQL Container Instance'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo " Verificando MySQL Container Instance..."
                
                # Verificar se o container MySQL já existe
                if az container show \
                    --resource-group $(resourceGroup) \
                    --name $(mysqlContainerName) &>/dev/null; then
                  echo " MySQL Container já existe"
                else
                  echo " Criando MySQL Container Instance..."
                  
                  # Criar MySQL Container
                  az container create \
                    --resource-group $(resourceGroup) \
                    --name $(mysqlContainerName) \
                    --image mysql:8.0 \
                    --os-type Linux \
                    --dns-name-label mysql-$(resourceGroup) \
                    --ports 3306 \
                    --cpu 1 \
                    --memory 2 \
                    --environment-variables \
                      MYSQL_ROOT_PASSWORD=$(mysqlPassword) \
                      MYSQL_DATABASE=$(mysqlDatabase) \
                      MYSQL_USER=$(mysqlUser) \
                      MYSQL_PASSWORD=$(mysqlPassword) \
                    --restart-policy Always \
                    --location $(location)
                  
                  echo " MySQL Container criado"
                  
                  # Aguardar o MySQL ficar pronto
                  echo " Aguardando MySQL ficar pronto..."
                  sleep 90
                fi
                
                # Obter FQDN do MySQL
                MYSQL_HOST=$(az container show \
                  --resource-group $(resourceGroup) \
                  --name $(mysqlContainerName) \
                  --query "ipAddress.fqdn" -o tsv)
                
                echo "MySQL Host: $MYSQL_HOST"
                echo "##vso[task.setvariable variable=MYSQL_HOST]$MYSQL_HOST"

          - task: AzureCLI@2
            displayName: 'Executar Script SQL no MySQL'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo " Executando script SQL..."
                
                # Esperar MySQL estar pronto
                echo " Aguardando MySQL iniciar..."
                sleep 60
                
                # Dividir script SQL em chunks menores (< 4500 chars cada)
                SCRIPT_FILE="$(Build.SourcesDirectory)/scripts/script-bd.sql"
                
                # Criar arquivo temporário com comandos divididos
                cat "$SCRIPT_FILE" | awk '
                BEGIN { chunk = ""; len = 0; cmd_num = 0 }
                {
                  if (length(chunk) + length($0) + 1 > 4500) {
                    if (chunk != "") {
                      print "CHUNK_" cmd_num ":" chunk
                      cmd_num++
                      chunk = ""
                    }
                  }
                  chunk = chunk $0 "\n"
                }
                END {
                  if (chunk != "") {
                    print "CHUNK_" cmd_num ":" chunk
                  }
                }
                ' > /tmp/sql_chunks.txt
                
                # Executar cada chunk
                while IFS=':' read -r chunk_name chunk_sql; do
                  if [ -z "$chunk_sql" ]; then continue; fi
                  
                  echo "Executando $chunk_name..."
                  CHUNK_B64=$(echo "$chunk_sql" | base64 -w 0)
                  
                  az container exec \
                    --resource-group $(resourceGroup) \
                    --name $(mysqlContainerName) \
                    --exec-command "bash -c 'echo $CHUNK_B64 | base64 -d | mysql -u root -pDevOps@2025!GS2'" 2>&1 | grep -v "Warning" || true
                  
                  sleep 2
                done < /tmp/sql_chunks.txt
                
                echo " Script SQL executado com sucesso"

          - task: AzureCLI@2
            displayName: 'Deploy to ACI'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo " Iniciando deploy no Azure Container Instance..."
                
                # Obter credenciais do ACR
                ACR_USERNAME=$(az acr credential show \
                  --name $(acrName) \
                  --query "username" -o tsv)

                ACR_PASSWORD=$(az acr credential show \
                  --name $(acrName) \
                  --query "passwords[0].value" -o tsv)

                # Deletar container existente se houver
                az container delete \
                  --resource-group $(resourceGroup) \
                  --name $(aciName) \
                  --yes 2>/dev/null || true

                # Deploy no ACI
                az container create \
                  --resource-group $(resourceGroup) \
                  --name $(aciName) \
                  --image $(acrName).azurecr.io/$(imageName):$(tag) \
                  --os-type Linux \
                  --registry-login-server $(acrName).azurecr.io \
                  --registry-username $ACR_USERNAME \
                  --registry-password $ACR_PASSWORD \
                  --dns-name-label $(aciName) \
                  --ports 8080 \
                  --cpu 1 \
                  --memory 2 \
                  --environment-variables \
                    MYSQL_HOST=$(MYSQL_HOST) \
                    MYSQL_PORT=3306 \
                    MYSQL_DATABASE=$(mysqlDatabase) \
                    MYSQL_USER=$(mysqlUser) \
                    MYSQL_PASSWORD=$(mysqlPassword) \
                    ConnectionStrings__DefaultConnection=Server=$(MYSQL_HOST);Port=3306;Database=$(mysqlDatabase);Uid=$(mysqlUser);Pwd=$(mysqlPassword) \
                    ASPNETCORE_ENVIRONMENT=Production \
                    ASPNETCORE_URLS=http://+:8080 \
                  --restart-policy Always \
                  --location $(location)

                echo " Deploy concluído!"
                echo " URL: http://$(aciName).$(location).azurecontainer.io:8080"

          - task: AzureCLI@2
            displayName: 'Verificar Status do Deploy'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo " Verificando status do container..."
                az container show \
                  --resource-group $(resourceGroup) \
                  --name $(aciName) \
                  --query "{Status:instanceView.state, FQDN:ipAddress.fqdn, IP:ipAddress.ip}" \
                  -o table

                echo ""
                echo " Logs do container (últimas 50 linhas):"
                az container logs \
                  --resource-group $(resourceGroup) \
                  --name $(aciName) | tail -n 50
